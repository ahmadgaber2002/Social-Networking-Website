<!DOCTYPE html>
<html>
  <head>      
		<title>Social Network</title>
        <link rel="stylesheet" type="text/css" href="./global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src= "profile.js" ></script>
    <script 
      src="http://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
</head>
  <body onload="showprofile()">
    <div id="RootDiv">
        <!-- Header -->
        <div class='headerBar bg-dark'>
          <div >
            <h1>
              <a href='./post.html'>
                <i class="far fa-comment"></i> Social Netwrok
              </a>
            </h1>
            </div>
                
            <div >
                <ul>
                <li>
                    <a id="profileLink" href='/profile.html' >
                        <img class='profile-img' alt='' />
                    </a>
                </li>
                <li>
                    <a href='/login'>
                    <i class='fas fa-sing-out-alt'></i>
                    <span >Logout</span>
                    </a>
                </li>
                </ul>
            </div>
          
        </div>

        <!-- Profile Data -->
        <div style="margin: 40px;display: flex; ">
        <div style="width: 30%;text-align: center;">
          <img class='profileAvatar' alt='' />
        </div>

        <div style="width:70%;" >
        <form id="registerForm"class='form' enctype="multipart/form-data"  >
          <div class='form-group'>
              <label>Name</label>
              <input
                type='text'
                id='name'        
                readonly
              />
          </div>
          <div class='form-group'>
              <label>Email</label>
              <input
              type='email'        
              id='email'
              readonly
              />
          </div>

          <div class='form-group'>
            <label>Company</label>
            <input
              type='text'
              id='company' 
              readonly       
            />
          </div>

          <div class='form-group'>
            <label>Website</label>
            <input
              type='text'
              id='website'  
              readonly      
            />
          </div>

          <div class='form-group'>
            <label>Bio</label>
            <textarea
              type='text'
              id='bio'        
              rows='5'
              readonly
            ></textarea>
          </div>
        </form>
      </div>
      </div>
    </div>
  </body> 
</html>
