<html>
  <head>      
		<title>Social Network</title>
        <link rel="stylesheet" type="text/css" href="./global.css"/>
        <script src= "register.js" ></script>
    <script 
      src="http://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
</head>
  <body>

    <div style="margin: 40px;">
        <h1 class='large text-primary'>Sign Up</h1>
        <p class='lead'>Create Your Account</p>

        <form id="registerForm"class='form' enctype="multipart/form-data" onsubmit="register(event)" 
          >
          <div class='form-group'>
              <label>Name</label>
              <input
                type='text'
                placeholder='Name'
                id='name'        
                required
              />
          </div>
          <div class='form-group'>
              <label>Email</label>
              <input
              type='email'
              placeholder='Email Address'          
              id='email'
              required
              />
          </div>
          <div class='form-group'>
            <label>Password</label>
              <input
              type='password'
              placeholder='Password'
              id='password'
              required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required        
              />
          </div>
          <div class='form-group'>
              <label>Confirm Password</label>
              <input
              type='password'
              placeholder='Confirm Password'
              id='password2'
              required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required       
              />
          </div>

          <div class='form-group'>
            <label>Company</label>
            <input
              type='text'
              placeholder='Company'
              id='company'        
            />
          </div>

          <div class='form-group'>
            <label>Website</label>
            <input
              type='text'
              placeholder='Website'
              id='website'        
            />
          </div>

          <div class='form-group'>
            <label>Bio</label>
            <textarea
              type='text'
              placeholder='Bio'
              id='bio'        
              rows='5'
            ></textarea>
          </div>

          <div class='form-group'>
              <label >Avatar</label>
              <input type="file" accept="image/*" id="AvatarElmnt" name="image"  required />
          </div>

          <input type='submit' class='btn btn-primary' value='Register'/>

        </form>
        <p class='my-1'>
          Already have an account? <a href="./login.html">Login</a> 
        </p>      
    </div>

    
  </body>

</html>
